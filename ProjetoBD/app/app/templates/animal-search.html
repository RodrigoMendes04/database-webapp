{% extends 'base.html' %}

{% block content %}
  <h1>Search Results</h1>

  <p>Results for '{{ search.expr }}':</p>

  {% if animal %}
    <ul>
      {% for a in animal %}
        <li>
          <a href="{{ url_for('get_animal', id=a.animal_id) }}">{{ a.animal_name }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No results found.</p>
  {% endif %}
{% endblock %}
