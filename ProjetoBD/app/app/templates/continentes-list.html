{% extends 'base.html' %}

{% block content %}
  <h1>Lista de Continentes</h1>

  <ul>
    {% for continente in continentes %}
      <li>
        <a href="{{ url_for('view_habitats_by_continentes', id=continente.continente_id) }}">
          {{ continente.continente_name }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
